version: '3.3'

services:
  db:
    image: postgres:16-alpine
    container_name: foodgram-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodgram_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # Для CI/CD используйте образ из Docker Hub:
    # image: your_dockerhub_username/foodgram_backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: foodgram-backend
    volumes:
      - static_value:/app/collected_static/
      - media_value:/app/media/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_value:
  media_value:


